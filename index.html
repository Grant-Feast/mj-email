<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindjournal Email Template</title>
</head>
<body>
  <!-- Main table -->
  <table width="100%" align="center" cellspacing="0" cellpadding="0">
    <tr>
      <td>
        <!-- Table container div -->
        <div style="max-width: 600px; margin: 0px auto">
          <!-- Table container -->
          <table class="container align="center" cellspacing="0" cellpadding="0">
            <!-- Logo row -->
            <tr>
              <td>
                <!-- Table for logo -->
                <table class="container" width="600" align="center" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <a href="#">
                        <img src="assets/mind-journal-logo.png" alt="Mind Journal" style="width: 153px; padding: 20px 0 30px; margin: 0 auto; display: block;">
                      </a>
                    </td>
                  </tr>
                </table>
                <!-- End of logo table -->
              </td>
            </tr>
            <!-- End of logo row -->
            <!-- Yoga guide row -->
            <tr>
              <td>
                <!-- Main section table -->
                <table class="container" align="center" width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <a href="#">
                        <img src="assets/MJ-main.jpeg" alt="The inflexible guys guide to yoga" style="width: 100%; display: block;">
                      </a>
                    </td>
                  </tr>
                </table>
                <!-- End of main section table -->
              </td>
            </tr>
            <!-- End of yogo guide row -->
            <!-- Inro row -->
            <tr>
              <td>
                <!-- Intro table -->
                <table class="container" align="center" width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <a href="#">
                        <img src="assets/main-2.png" alt="Yoga guide" style="width: 100%; display: block;">
                      </a>
                    </td>
                  </tr>
                </table>
                <!-- End of intro table -->
              </td>
            </tr>
            <!-- End of intro row -->
            <!-- Shop now row -->
            <tr>
              <td>
                <!-- Shop now table -->
                <table class="container" align="center" border="0" width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <a href="#">
                        <img src="assets/main-3.jpeg" alt="Shop now" style="width: 100%; display: block;">
                      </a>
                    </td>
                  </tr>
                </table>
                <!-- End of shop now table -->
              </td>
            </tr>
            <!-- End of shop now row -->
            <!-- Clearpay row -->
            <tr>
              <td>
                <!-- Start of clearpay table -->
                <table class="container" align="center" width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                    <td>
                      <a href="#">
                        <img src="assets/clearpay.png" alt="Clearpay" style="width: 100%; display: block;">
                      </a>
                    </td>
                  </tr>
                </table>
                <!-- End of clearpay table -->
              </td>
            </tr>
            <!-- End of clearpay row -->
            <!-- Benefits row -->
            <tr>
              <td>
                <!-- Container table for benefits -->
                <table class="container" align="center" width="100%" cellspacing="0" cellpadding="0" style="padding: 50px 0;">
                  <tr>
                    <td>
                      <!-- Money back guarantee table -->
                      <table class="container" align="center" width="100%" cellspacing="0" cellpadding="0">
                        <tr>
                          <td>
                            <a href="#">
                              <img src="assets/faq1.png" alt="Money Back Guarantee" style="display: block; width: 190px;">
                            </a>
                          </td>
                        </tr>
                      </table>
                      <!-- End of money back guarantee table -->
                    </td>
                    <td>
                      <!-- Worldwide delivery table -->
                      <table class="container" align="center" width="100%" cellspacing="0" cellpadding="0">
                        <tr>
                          <td>
                            <a href="#">
                              <img src="assets/faq2.png" alt="Free worldwide delivery" style="display: block; width: 190px;">
                            </a>
                          </td>
                        </tr>
                      </table>
                      <!-- End of worldwide delivery table -->
                    </td>
                    <td>
                      <!-- Customer service table -->
                      <table class="container" align="center" width="100%" cellspacing="0" cellpadding="0">
                        <tr>
                          <td>
                            <a href="#">
                              <img src="assets/faq3.png" alt="Five star customer service" style="display: block; width: 190px;">
                            </a>
                          </td>
                        </tr>
                      </table>
                      <!-- End of customer service table -->
                    </td>
                  </tr>
                </table>
                <!-- End of container for benefits table -->
              </td>
            </tr>
            <!-- End of benefits row -->
            <!-- Social media row -->
            <tr>
              <td>
                <!-- Social media container table -->
                <table class="container" align="center" cellspacing="0" cellpadding="0" style="margin: 0 auto; padding-bottom: 20px;">
                  <tr>
                    <td>
                      <!-- Table for Facebook logo -->
                      <table class="container" align="center" cellspacing="0" cellpadding="0">
                        <tr>
                          <td>
                            <a href="#">
                              <img src="assets/fb-logo.png" alt="Facebook" style="width: 26px; padding-right: 20px;">
                            </a>
                          </td>
                        </tr>
                      </table>
                      <!-- End of Facebook logo table -->
                    </td>
                    <td>
                      <!-- Table for Instagram logo -->
                      <table class="container" align="center" cellspacing="0" cellpadding="0">
                        <tr>
                          <td>
                            <a href="#">
                              <img src="assets/insta-logo.png" alt="Instagram" style="width: 26px; padding-right: 20px;">
                            </a>
                          </td>
                        </tr>
                      </table>
                      <!-- End of table for Instagram -->
                    </td>
                    <td>
                      <!-- Table for TikTok logo -->
                      <table class="container" align="center" cellspacing="0" cellpadding="0">
                        <tr>
                          <td>
                            <a href="#">
                              <img src="assets/tiktok-logo.png" alt="TikTok" style="width: 26px;">
                            </a>
                          </td>
                        </tr>
                      </table>
                      <!-- End of table for TikTok -->
                    </td>
                  </tr>
                </table>
                <!-- End of social media container table -->
              </td>
            </tr>
            <!-- End of social media row -->
            <!-- Copyright row -->
            <tr>
              <td align="center" style="line-height: 2; color: #a7a7a7; font-size: 11px;">
                &copy 2023 MindJournal Ltd
              </td>
            </tr>
            <!-- End of copyright row -->
            <!-- Address row -->
            <tr>
              <td align="center" style="line-height: 2; color: #a7a7a7; font-size: 11px;">
                64 Nile Street, London, N1 7SR
              </td>
            </tr>
            <!-- End of address row -->
            <!-- Unsubscribe row -->
            <tr>
              <td align="center" style="line-height: 2;">
                <a href="#" style="color: #1a1a1a; font-size: 11px;">Unsubscribe</a>
              </td>
            </tr>
            <!-- End of unsubscribe row -->
          </table>
          <!-- End of table container -->
        </div>
        <!-- End of table container div -->
      </td>
    </tr>
  </table>
  <!-- End of main table -->
</body>
</html>
